<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>众思农业云</title>
	<link rel="stylesheet" href="css/framework7.ios.css">

<body>
	<!-- Status bar overlay for fullscreen mode-->
	<div class="statusbar-overlay"></div>
	<!-- Panels overlay-->
	<div class="panel-overlay"></div>

			</div>

			<ul class="silde-menu-ul fixed">
				<li>
					<a href="index.html" class="item-link close-panel selected">
						<i class="icon iconfont">&#xe611;</i>
						<p>众思农业云</p>
					</a>
				</li>
				<li>
					<a href="login.html" class="item-link close-panel">
						<i class="icon iconfont">&#xe61f;</i>
						<p>用户登录</p>
					</a>
				</li>
				<li>
					<a href="exchange.html" class="item-link close-panel">
						<i class="icon iconfont">&#xe607;</i>
						<p>交流中心</p>
					</a>
				</li>
				<li>
					<a href="about.html" class="item-link close-panel">
						<i class="icon iconfont">&#xe605;</i>

					</a>
				</li>
				<li>
					<a href="setting.html" class="item-link close-panel">
						<i class="icon iconfont">&#xe60f;</i>
						<p>设置</p>
					</a>
				</li>
				<li>
					<a href="questions.html" class="item-link close-panel">
						<i class="icon iconfont">&#xe625;</i>
						<p>常见问题</p>
					</a>
				</li>
			</ul>
		</div>
		<!-- end 右划菜单 -->
	</div>

		<div class="view view-main">

			<div class="navbar">
				<div class="navbar-inner">

					<div class="center sliding">众思农业云</div>
				</div>
			</div>

			<div class="pages navbar-through toolbar-through">
				<!-- Page, data-page contains page name-->
				<div data-page="index" class="page">
					<!-- Scrollable page content-->
					<div class="page-content bg-index">
						<div class="con-c">
							<div class="fixed">
								<div class="hex display-none"></div>
								<div class="hex even">

										<img src="img/icon/icon-2.png" width="50" height="50">
										<p>采购商</p>
									</a>
									<div class="left"></div><div class="middle"></div><div class="right"></div>
								</div>
								<div class="hex display-none"></div>
								<div class="hex even">

										<img src="img/icon/icon-3.png" width="50" height="50">

							</div>

								<div class="hex color-w">

										<img src="img/icon/icon-1.png" width="50" height="50">
										<p>供应商</p>
									</a>
									<div class="left"></div><div class="middle"></div><div class="right"></div>
								</div>
								<div class="hex even display-none bg-a"></div>
								<div class="hex color-w">
									<a href="menu4.html" class="item-link hex-btn">
										<img src="img/icon/icon-4.png" width="50" height="50">

									<div class="left"></div><div class="middle"></div><div class="right"></div>
								</div>
								<div class="hex even">

									<div class="left"></div><div class="middle"></div><div class="right"></div>
								</div>
							</div>
							<div class="fixed">
								<div class="hex display-none"></div>
								<div class="hex even">
									<a href="menu6.html" class="item-link hex-btn">

										<img src="img/icon/icon-7.png" width="50" height="50">

									</a>
									<div class="left"></div><div class="middle"></div><div class="right"></div>

							</div>
							<div class="fixed">

									</a>
									<div class="left"></div><div class="middle"></div><div class="right"></div>
								</div>
								<div class="hex even">
									<a href="menu9.html" class="item-link hex-btn">
										<img src="img/icon/icon-9.png" width="50" height="50">
										<p>经营诚信</p>
									</a>
									<div class="left"></div><div class="middle"></div><div class="right"></div>
								</div>
								<div class="hex display-none bg-b"></div>
								<div class="hex even">
									<a href="menu11.html" class="item-link hex-btn">
										<img src="img/icon/icon-11.png" width="50" height="50">
										<p>农业旅游</p>

	<script type="text/javascript" src="js/framework7.js"></script>
	<script type="text/javascript" src="js/my-app.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		// 左侧菜单设置
		$(function(){
			$(".silde-menu-ul li a").click(function(){
				$(".silde-menu-ul li a").removeClass("selected");
				$(this).addClass("selected");
			})
		})
	</script>
</body>
</html>
